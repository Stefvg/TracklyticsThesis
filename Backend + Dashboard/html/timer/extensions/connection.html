<div ng-repeat="connectionType in connection.connectionTypes">
    <h3>{{connectionType}} </h3>
    <table>
        <thead>
        <tr>
            <th>Naam</td>
            <th>Gemiddelde verstreken tijd</td>
        </tr>
        </thead>
        <tr style="width: 100%" ng-repeat="value in connection.objects[$index]">
            <td style="width: 50%">{{value.name}}</td>
            <td style="width: 50%">{{value.durationTime}} Seconden</td>
        </tr>
    </table>
</div>
