<div ng-repeat="deviceType in devCon.devices">
    <h3>{{deviceType}} </h3>
    <div ng-repeat="connectionType in devCon.connectionTypes[$index]">
        <h4>{{connectionType}}</h4>
        <table>
            <thead>
            <tr>
                <th>Naam</td>
                <th>Gemiddelde verstreken tijd</td>
            </tr>
            </thead>
            <tr style="width: 100%" ng-repeat="value in devCon.objects[$parent.$index][$index]">
                <td style="width: 50%">{{value.name}}</td>
                <td style="width: 50%">{{value.durationTime}} Seconden</td>
            </tr>
        </table>
    </div>
</div>
