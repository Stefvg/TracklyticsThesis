<div ng-repeat="version in version.versions">
    <h3>{{version}}</h3>
    <rzslider
            rz-slider-model="slider[$index].min"
            rz-slider-high="slider[$index].max"
            rz-slider-options="slider[$index].options"></rzslider>
    <canvas id="bar" class="chart chart-bar"
            chart-data="data[$index]" chart-labels="labels[$index]">
    </canvas>
</div>
