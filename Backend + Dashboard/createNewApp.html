<!DOCTYPE html>
<html ng-app="thesis">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/js/createAppController.js"></script>
    <title>Thesis</title>
</head>
<body ng-controller="CreationController as creation">

<header id="header" style="height: 80px">
    <div id="stuck_container">
        <div class="container">
            <div class="row">
                <div class="grid_12">
                    <nav>
                        <ul class="sf-menu" style="margin-right: 80px">


                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>



<p style="color: #ff0000" ng-show="creation.alreadyExists">This name already exists</p>
<form  ng-submit="submitForm()"  name="form">
    Naam van de applicatie: <input type="text" name="name" ng-model="nameValue"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
