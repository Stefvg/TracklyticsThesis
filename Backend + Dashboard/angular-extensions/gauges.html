<div ng-repeat="gaugeObject in gauge.labels">
    <h3><a href="/html/gauge/gauge.html?app={{gauge.app}}&type={{gaugeObject}}">{{gaugeObject}}</a> </h3>
    <table>
        <thead>
        <tr>
            <th>Naam</td>
            <th>Toestel</td>
            <th>Gemiddelde waarde</td>
        </tr>
        </thead>
        <tr style="width: 100%" ng-repeat="value in gauge.objects[$index]">
            <td style="width: 33%">{{value.name}}</td>
            <td style="width: 33%">{{value.device}}</td>
            <td style="width: 33%">{{value.mean}}</td>
        </tr>
    </table>
</div>
